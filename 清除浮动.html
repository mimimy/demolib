<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<!-- 推送GitHub地址https://github.com/mimimy/demolib -->
	<meta charset="utf-8">
	</div>
	<!-- 窗口配置 -->
	<meta name="viewportt" content="width=device-width, initial-scal=1.0"> 
	<!-- ie浏览器的样式 -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>清除浮动</title>
	<link rel="stylesheet" type="text/css" href="./css/normalize.min.css">
	<style type="text/css">

	.box{
		width: 500px;
		border:2px dashed #f00; 
		background: #000;

	}
	.left,.right{

		border:1px solid #f00; 
		width: 200px;
		height: 150px;
		background: #999;
	}
	.left{
		float: left;
	}
	.right{
		float: right;
	}
	.clear{
		clear: both;
	}


	</style>
</head>
<body>
<!-- 设置清除浮动 -->
	<div class="box">
		<div class="left">left</div>
		<div class="right">right</div>
		<div class="clear"></div> 
	</div>
	
<!-- 设置父元素的高度-->
	<div style="height: 150px;margin-top: 5%"  class="box">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>

	<!-- 使用overflow-->
	<div style="overflow: hidden;margin-top: 5%"  class="box">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
